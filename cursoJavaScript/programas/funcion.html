<!DOCTYPE>
<html>

<head>
  <meta charset="UTF-8">
  <title>Funciones</title>

  <script type="text/javascript">

    //Declaración de la funcion que regresa un mensaje en consola
    function mostrarMensaje() {
      console.log("Hola Mundo desde una Funcion")
    }

    function mostrarOtroMensaje() {
      console.log("Hola Mundo desde otra Funcion")
    }
    //Llamado de la función mostrar mensaje
    mostrarMensaje()
    mostrarOtroMensaje()
  </script>
</head>

<body>
  <p>Esta página contiene el el uso de una funcion</p>
</body>

</html>
